<div class="fakeBody">
    <div [ngClass]="{'isVoted': voted}" class="container">
        <div style="visibility: hidden; position: relative;" class="side">
            <div class="content">
                <h1>{{survey.text}}</h1>
                <div class="listStatisticsView">
                    <img src="https://image.flaticon.com/icons/svg/507/507205.svg"/>
                    <img src="https://image.flaticon.com/icons/svg/335/335477.svg"/>
                    <img src="https://image.flaticon.com/icons/svg/505/505972.svg"/>
                    <img src="https://image.flaticon.com/icons/svg/483/483638.svg"/>
                </div>
                <div class="groupOptionBack">
                    <div *ngFor="let option of survey.options;" [ngClass]="{selected: optionVotedTxt==option.text}" class="flexRow" style="position: relative;">
                        <div class="option">
                            <p>{{option.text}}</p>
                        </div>
                        <p class="percentInfo">{{option.percent}}%</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="front side">
            <div class="content">
                <h1>{{survey.text}}</h1>
                <div class="groupOptionFront">
                    <div *ngFor="let option of survey.options" class="flexRow option button" (click)="vote(option)">
                        <p>{{option.text}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="back side">
            <div class="content">
                <h1>{{survey.text}}</h1>
                <div class="listStatisticsView">
                    <img [ngClass]="{selectedView:mapSelectedViewResult['list']}" class="button" (click)="selectViewResult('list')" src="https://image.flaticon.com/icons/svg/507/507205.svg"/>
                    <img [ngClass]="{selectedView:mapSelectedViewResult['heatmap']}" class="button" (click)="selectViewResult('heatmap')" src="https://image.flaticon.com/icons/svg/335/335477.svg"/>
                    <img [ngClass]="{selectedView:mapSelectedViewResult['sex']}" class="button" (click)="selectViewResult('sex')" src="https://image.flaticon.com/icons/svg/505/505972.svg"/>
                    <img [ngClass]="{selectedView:mapSelectedViewResult['donut']}" class="button"(click)="selectViewResult('donut')" src="https://image.flaticon.com/icons/svg/483/483638.svg"/>
                </div>

                <div class="pannelStat">
                    <div *ngIf="mapSelectedViewResult['list']" class="groupOptionBack">
                        <div *ngFor="let option of survey.options;" [ngClass]="{selected: optionVotedTxt==option.text}" class="flexRow" style="position: relative;">
                            <div class="option">
                                <p>{{option.text}}</p>
                            </div>
                            <p class="percentInfo">{{option.percent}}%</p>
                        </div>
                    </div>
                    <div *ngIf="mapSelectedViewResult['heatmap']">
                        <p>hello</p>
                    </div>

                    <div *ngIf="mapSelectedViewResult['sex']">
                        <div class="blockGraph">
                            <canvas #sexBarsGraph>{{ sexBarsChart }}</canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div *ngIf="!admin" class="flexCol barInterract">
        <div [ngClass]="{isWarned: warned}"class="button hexagon" (click)="warn()">
            <div [ngClass]="{barSignal: survey.warnings>=1}" class="bar bar1"></div>
            <div [ngClass]="{barSignal: survey.warnings>=2}" class="bar bar2"></div>
            <div [ngClass]="{barSignal: survey.warnings>=3}" class="bar bar3"></div>
            <div [ngClass]="{barSignal: survey.warnings>=4}" class="bar bar4"></div>
            <div [ngClass]="{barSignal: survey.warnings>=5}" class="bar bar5"></div>
            <div [ngClass]="{barSignal: survey.warnings>=6}" class="bar bar6"></div>
            <h1>!</h1>
        </div>
        <img [ngClass]="{liked: liked}" class="button iconLike" (click)="like()" src="https://image.flaticon.com/icons/svg/1216/1216649.svg">
        <div class="flexRow oneInfo">
            <img class="iconButton" src="https://image.flaticon.com/icons/svg/1216/1216649.svg">
            <p>{{survey.likes}}</p>
        </div>
        <div class="flexRow oneInfo">
            <img class="iconButton" src="https://image.flaticon.com/icons/svg/2633/2633926.svg">
            <p>{{survey.participations}}</p>
        </div>
    </div>
</div>

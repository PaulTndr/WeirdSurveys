<div class="fakeBody">
    <div [ngClass]="{'isVoted': voted}" class="container">
        <div class="front side">
            <div class="content">
                <h1>{{survey.text}}</h1>
                <div class="groupOption">
                    <div *ngFor="let option of survey.options" class="flexRow option button" (click)="vote(option)">
                        <p>{{option.text}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="back side">
            <div class="content">
                <h1>{{survey.text}}</h1>
                <div class="groupOption">
                    <div *ngFor="let option of survey.options;" [ngClass]="{selected: optionVotedTxt==option.text}" class="flexRow" style="position: relative;">
                        <div class="option">
                            <p>{{option.text}}</p>
                        </div>
                        <p class="percentInfo">{{option.percent}}%</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
